<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css"/>
    <link rel="stylesheet" href="game.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div id="spinner"></div>
        <div id="game">
            <div class="head">
                <div class="head1">
                    <h1>Question <span id="numberOfQuestions"></span>/10</h1>
                    <div id="progress">
                        <div id="progressStatus"></div>
                    </div>
                </div>
                <div class="head2">
                    <h1>Your Score: <span id="score"></span></h1>  
                        <div id="timing">
                           <h1>Time: <span id="t">12s</span></h1>
                        </div>
                </div>
            </div>
            <h2 id="questionText">this is a cool question</h2>
            <div class="proposition-container">
                <div class="proposition-prefix">A</div>
                <div class="proposition-content"  data-number="0">One punch man</div>
            </div>
            <div class="proposition-container" >
                <p class="proposition-prefix">B</p>
                <div class="proposition-content" data-number="1">Soul Society</div>
            </div>
            <div class="proposition-container" >
                <div class="proposition-prefix">C</div>
                <div class="proposition-content" data-number="2">One piece</div>
            </div>
            <div class="proposition-container" >
                <div class="proposition-prefix">D</div>
                <div class="proposition-content" data-number="3">Fairy Tail</div>
            </div>

        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
