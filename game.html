<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css"/>
    <link rel="stylesheet" href="game.css"/>
    <title>QuizApp</title>
</head>
<body>
    <div class="container">
        <div id="game">
            <h1 style="text-align:center">Your Score:<span id="score"></span></h1>
            <h2 id="questionText">this is a cool question</h2>
            <div class="proposition-container">
                <div class="proposition-prefix">A</div>
                <div class="proposition-content"  data-number="0">One punch man</div>
            </div>
            <div class="proposition-container" >
                <p class="proposition-prefix">B</p>
                <div class="proposition-content" data-number="1">Soul Society</div>
            </div>
            <div class="proposition-container" >
                <div class="proposition-prefix">C</div>
                <div class="proposition-content" data-number="2">One piece</div>
            </div>
            <div class="proposition-container" >
                <div class="proposition-prefix">D</div>
                <div class="proposition-content" data-number="3">Fairy Tail</div>
            </div>

        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
